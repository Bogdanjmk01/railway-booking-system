server:
  port: 8057

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

jwt:
  secret: ${JWT_SECRET}
  access_token_expiration_time: ${ACCESS_TOKEN_EXPIRATION_TIME}

frontend:
  url: ${FRONTEND_URL}